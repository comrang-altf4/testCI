
name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version:
          # - "3.7"
          # - "3.8"
          # - "3.9" 
          # - "3.10" 
          - "3.11"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django

      - name: Run tests
        run: |
          ls
          python -c "import os; assert 1==0,os.listdir()"
          python manage.py test

